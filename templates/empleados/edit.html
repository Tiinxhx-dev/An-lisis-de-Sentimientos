

{% include 'header.html' %}


{% for empleado in empleados %}
    
    <form action="/update" method="POST" enctype="multipart/form-data">


        <div class="card">
            <div class="card-header">
                Editar empleado 
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos del empleado</h5>
                <p class="card-text">

                    <<div class="form-group">
                        <label for="txtNombre">Nombre:</label>
                        <input id="txtNombre" value="{{empleado[1]}}" class="form-control" type="text" name="txtNombre">
                    </div>
                    
                    <div class="form-group">
                        <label for="txtCorreo">Correo:</label>
                        <input id="txtCorreo" value="{{empleado[2]}}" class="form-control" type="text" name="txtCorreo">
                    </div>

                    <div class="form-group">
                        <label for="txtFoto">Foto:</label>
                        <br><<td><img class="img-thumbnail" width="100" src="{{ url_for('uploads', nombreFoto = empleado[3])}}"></td>
                        
                        <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                    </div>

                    <label for="txtID">ID:</label>
                    <span>{{empleado[0]}}</span>
                    <input type="hidden" value="{{empleado[0]}}" name="txtID" id="txtID"><br>
            
                    <div class="form-group">
                                            
                        <input type="submit" class="btn btn-success" value="Crear"></p> 
                        <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                    </div>                   
            </div>
        </div>
        
       
    </form>

{% endfor %}
{% include 'footer.html' %}
